<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Customer: <small>{{::vm.customer.name}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <a href="#" ui-sref="app.customers" style="text-decoration:none;"><i class="fa fa-user"></i> Customers</a>
                    </li>
                    <li>
                      <a href="#" ui-sref="app.customer_detail({id: vm.customer.id})" style="text-decoration:none;">{{::vm.customer.id}}</a>
                    </li>
                    <li class="active">
                      Edit
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-user fa-fw"></i> Edit customer</h3>
                    </div>
                    <div class="panel-body">
                      <!-- TODO table -->
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>name</th>
                              <th>email</th>
                              <th>National card ID</th>

                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>{{::vm.customer.id}}</td>
                              <td><input type="text" name="customer.name" id="name"
                                ng-model="vm.customer.name"/></td>
                              <td><input type="text" name="customer.email" id="email"
                                ng-model="vm.customer.email"/></td>
                              <td><input type="text" name="customer.nationalCardID" id="nationalCardID"
                                ng-model="vm.customer.nationalCardID"/></td>

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="panel-footer custom-panel-footer">
                      <button class="btn btn-primary btn-outline" type="button" name="button"
                      ng-click="vm.update();">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
