<div id="page-wrapper">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Hotels <small>Index overview</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-h-square"></i> Hotels
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-h-square fa-fw"></i> Hotels table</h3>
                    </div>
                    <div class="panel-body">
                      <!-- TODO table -->
                      <div class="table-responsive">
                        <table class="table table-striped table-hover">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>name</th>
                              <th>Rooms number</th>
                              <th>Stars</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="hotel in ::vm.hotels track by hotel.id">
                              <td>{{::hotel.id}}</td>
                              <td>{{::hotel.name}}</td>
                              <td>{{::hotel.rooms_number}}</td>
                              <td>{{::hotel.stars}}</td>
                              <td width="2%">
                                <a href="#" ui-sref="app.hotel_detail({id: hotel.id})"
                                tooltip data-toggle="tooltip" data-placement="top" title="View detail">
                                  <i class="fa fa-fw fa-eye"></i>
                                </a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
